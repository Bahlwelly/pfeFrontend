<ng-container #alert></ng-container>
<div class="container">
    <div class="header">
        <h2> <span >&lt;</span> Details de l'utilisateur</h2>

        <div class="options">
            <!-- =====LOCATION OPTION========> -->
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M11.262 22.134S4 16.018 4 10a8 8 0 1 1 16 0c0 6.018-7.262 12.134-7.262 12.134c-.404.372-1.069.368-1.476 0M12 13.5a3.5 3.5 0 1 0 0-7a3.5 3.5 0 0 0 0 7"/></svg>
                Nommer
            </button>
        </div>
    </div>

    <div class="body">
        <div class="personal_infos">
            <h4>Informations general</h4>
            @if (plainte) {
                <p><span style="margin-right: 60px;">Nom :</span> {{ user.name }} </p>
                <p><span style="margin-right: 72px;">NNI : </span>{{ user.nni }} </p>
                <p><span style="margin-right: 68px;">Tele :</span> {{ user.tel }} </p>
            }
        </div>
    </div>
</div>
